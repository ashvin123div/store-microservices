server:
  port: 8083

spring:
  application:
    name: bill-service

  datasource:
    url: jdbc:mysql://localhost:3306/store_discounts_application?autoReconnect=true&useSSL=false&createDatabaseIfNotExist=true
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
      dialect: org.hibernate.dialect.MySQL5Dialect